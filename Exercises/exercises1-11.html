        // 1. create a function that will print "Hello" on console 5 times
        // ===> displayHelloFiveTime();

        for (let i = 0; i < 5; i++) {
            console.log('Hello');
        }

        // Same above exercise inside a function - more dynamic version. 

        function displayHello(number) {
            for (let i = 0; i < number; i++) {
                // const element = array[i];
                console.log('Hello');
            }
        }
        displayHello(5);
        displayHello(3);

        /* 2. create two variables A and B, create more if required write code to swap their values, 
        eg. A=5,B=6 ,then after execution B=5, A=6 */
        let a = 5;
        let b = 6;
        console.log('a = ' + a);
        console.log('b = ' + b);

        // First way
        let z = a + b; // 5 + 6 = 11
        a = b; // a = 6
        b = z - a; // 6 = 11-6; b = 5
        console.log('a = ' + a);
        console.log('b = ' + b);

        // Second way
        [a, b] = [b, a]
        console.log('a = ' + a);
        console.log('b = ' + b);

        // Third way with 3rd temp container
        let c = a; // let c var hold a value for us while we swap a with b. 
        a = b;
        b = c;
        console.log('a = ' + a);
        console.log('b = ' + b);
